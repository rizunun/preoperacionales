<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalle Equipo</title>
    <link rel="stylesheet" href="No.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="ima/favicon.png" type="image/png" />
    <style>
        .background {
            background: url(ima/prohibido.jpg) no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #0e172a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Barra superior -->
    <header class="top-bar">
        <button id="menu-toggle" class="hamburger">&#9776;</button>
        <img src="ima/logo.png" class="logo" alt="Logo" />
    </header>

    <aside id="sidebar" class="sidebar">
        <!-- Logo + cerrar -->
        <div class="sidebar-header">
            <img src="ima/logo.png" class="logo-menu" alt="Logo THOR" />
            <button id="cerrarside" onclick="closeMenu()">&times;</button>
        </div>

        <!-- Usuario -->
        <div class="sidebar-user">
            <div class="profile-pic" onclick="location.href='vista2_1.html'"></div>
            <h3>Nombre Completo</h3>
            <p>C.C. 1234567890<br />Cargo</p>
        </div>

        <!-- Botones -->
        <div class="sidebar-buttons">
            <button onclick="location.href='vista2.html'"><span class="icon">üè†</span>
                Inicio</button>
            <button onclick="location.href='vista2_2.html'"><span class="icon">‚öôÔ∏è</span> Equipos</button>
            <button onclick="location.href='vista2_3.html'" style="text-align: left;"><span class="icon">üìÑ</span>
                Diligenciar
                Preoperacionales</button>
        </div>

        <!-- Cerrar sesi√≥n -->
        <button id="logout" onclick="location.href='index.html'">‚¨Ö cerrar sesi√≥n</button>
    </aside>

    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <!-- Contenido principal -->
    <main class="detail" style="margin-top: 70px;">
        <button class="btn-anterior" onclick="history.back()">‚¨Ö Anterior</button>
        <div>
            <img style="height: 70vh;" src="ima/prohibido.jpg" alt="no usar equipo, mantenimiento vencido">
        </div>
    </main>

    <!-- side bar -->
    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        document.getElementById("menu-toggle").addEventListener("click", () => {
            sidebar.classList.add("active");
            overlay.classList.add("active");
        });

        function closeMenu() {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        }
    </script>

</body>

</html>
