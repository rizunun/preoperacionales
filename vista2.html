<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista 2</title>
    <link rel="stylesheet" href="vista2.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="top-bar">
        <button id="menu-toggle" class="hamburger">&#9776;</button>
        <img src="logo.png" class="logo" alt="Logo" />
    </header>

    <aside class="sidebar">
    <button id="cerrarside" class="close-btn" onclick="toggleMenu()">&times;</button>

    <div>
        <img src="ima/logo.png" class="logo-menu" alt="Logo THOR" />
        <div class="profile-pic" onclick="location.href='vista2_1.html'"></div>
        <h3>Nombre Completo</h3>
        <p>C.C. 1234567890<br>Cargo</p>

        <button onclick="location.href='vista2.html'"><span class="icon">🏠</span> Inicio</button>
        <button onclick="location.href='vista2_2.html'"><span class="icon">⚙️</span> Equipos</button>
        <button onclick="location.href='vista2_3.html'"><span class="icon">📄</span> Diligenciar Preoperacionales</button>
    </div>

    <button id="logout" onclick="location.href='index.html'">⬅ cerrar sesión</button>
</aside>

    <div id="overlay" class="overlay" onclick="closeMenu()"></div>

    <main class="main-content">
        <button class="btn" onclick="location.href='vista2_1.html'">
            <span class="icon-wrapper">👤</span> Perfil
        </button>
        <button class="btn" onclick="location.href='vista2_2.html'">
            <span class="icon-wrapper">⚙️</span> Equipos
        </button>
        <button class="btn" onclick="location.href='vista2_3.html'">
            <span class="icon-wrapper">📄</span> Diligenciar preoperacional
        </button>
    </main>

    <script>
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("overlay");

        function toggleMenu() {
            sidebar.classList.toggle("active");
            overlay.classList.toggle("active");
        }

        function closeMenu() {
            sidebar.classList.remove("active");
            overlay.classList.remove("active");
        }

        document.getElementById("menu-toggle").addEventListener("click", toggleMenu);
    </script>
</body>

</html>
