<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="login-container">
            <img src="ima/logo.png" alt="Logo THOR" class="logo" />

            <form class="login-form" id="loginForm">
                <label for="correo">Usuario</label>
                <input type="email" id="correo" placeholder="Correo" />

                <label for="password">Contraseña</label>
                <input type="password" id="password" />

                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

                <button type="submit" class="login-btn">Iniciar sesión</button>

                <div class="divider">o</div>

                <button type="button" class="google-btn">Continuar con Google</button>
            </form>

            <div class="privacy">
                <small>Política de privacidad.<br> Aviso de recopilación de información.</small>
                <hr style="margin: 10px auto; width: 7vw;">
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que se recargue la página

            const correo = document.getElementById("correo").value.trim();
            const password = document.getElementById("password").value.trim();

            if (correo && password) {
                window.location.href = "vista2.html"; // Redirige si ambos campos tienen contenido
            } else {
                alert("Por favor completa ambos campos.");
            }
        });
    </script>
</body>

</html>
